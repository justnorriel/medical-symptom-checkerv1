services:
  - type: web
    name: medical-symptom-checker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    healthCheckTimeout: 100
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
