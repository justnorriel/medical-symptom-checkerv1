app = "medical-symptom-checker"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
    
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[http_service]
  internal_port = 8080
  protocol = "tcp"

[checks]
  [checks.http]
    grace_period = "10s"
    interval = "30s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = "5s"

[deploy]
  strategy = "immediate"

[metrics]
  port = 9091
  path = "/metrics"
